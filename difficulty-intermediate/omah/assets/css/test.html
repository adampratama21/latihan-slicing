<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            display: flex;
            align-items: center;
            gap: 20px;
            /* Spacing antar dropdown */
        }

        label {
            font-weight: bold;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 0px;
            border-bottom: 2px solid #ccc;
            background-color: #fff;
            border-radius: 0;
        }

        select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0px 0px 4px rgba(0, 123, 255, 0.5);
        }

        button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="city">Select City</label>
                <select id="city" name="city">
                    <option value="jakarta">Jakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="surabaya">Surabaya</option>
                </select>

                <label for="price">Price</label>
                <select id="price" name="price">
                    <option value="1000-2000">$1000-2000</option>
                    <option value="2000-3000">$2000-3000</option>
                    <option value="3000-4000">$3000-4000</option>
                </select>

                <label for="rooms">Rooms</label>
                <select id="rooms" name="rooms">
                    <option value="3">3 rooms</option>
                    <option value="4">4 rooms</option>
                    <option value="5">5 rooms</option>
                </select>

                <label for="footage">Footage</label>
                <select id="footage" name="footage">
                    <option value="2">2 footage</option>
                    <option value="3">3 footage</option>
                    <option value="4">4 footage</option>
                </select>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
