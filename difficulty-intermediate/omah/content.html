<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Content</title>
    <link rel="stylesheet" href="assets/vendor/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/content.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-medium p-0" href="#">Omah <span class="red-dot">.</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center column-gap-5">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">To rent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">For sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="btn login-button d-flex justify-content-center align-items-center">Log in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero mb-5">
        <div class="container">
            <div class="row">
                <div class="hero-header d-flex align-items-start">
                    <div class="hero-title fw-medium col-md-7 d-flex flex-column">
                        <span>Ready to</span>
                        <span>find your new home</span>
                    </div>
                    <div class="orange-line my-5 col-md-1"></div>
                    <p class="hero-desc text-start my-4 py-2 px-5 col-md-4 ms-4">looking for a house with a low price
                        and
                        quality
                        here, and
                        sell
                        your
                        house
                        quickly
                        here</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <img src="./assets/img/hero.png" alt="hero image" class="img-fluid">
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 ms-auto me-3">
                    <div class="card">
                        <form class="d-flex align-items-center justify-content-evenly">
                            <div class="form-group d-flex flex-column">
                                <label for="menu1" class="fw-medium">Select city</label>
                                <select id="menu1" name="menu1">
                                    <option value="1">Option 1</option>
                                    <option value="2">Option 2</option>
                                    <option value="3">Option 3</option>
                                </select>
                            </div>
                            <div class="form-group d-flex flex-column">
                                <label for="menu2" class="fw-medium">Price</label>
                                <select id="menu2" name="menu2">
                                    <option value="a">Option A</option>
                                    <option value="b">Option B</option>
                                    <option value="c">Option C</option>
                                </select>
                            </div>
                            <div class="form-group d-flex flex-column">
                                <label for="menu3" class="fw-medium">Rooms</label>
                                <select id="menu3" name="menu3">
                                    <option value="x">Option X</option>
                                    <option value="y">Option Y</option>
                                    <option value="z">Option Z</option>
                                </select>
                            </div>
                            <div class="form-group d-flex flex-column">
                                <label for="menu4" class="fw-medium">Footage</label>
                                <select id="menu4" name="menu4">
                                    <option value="i">Option I</option>
                                    <option value="ii">Option II</option>
                                    <option value="iii">Option III</option>
                                </select>
                            </div>
                            <a href="#"
                                class="btn search-button d-flex justify-content-center align-items-center">Search</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="assets/vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
